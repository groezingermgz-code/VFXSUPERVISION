name: Build Insta360 Android

on:
  push:
    paths:
      - 'bridge/insta360-android/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set ANDROID_HOME
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV

      - name: Install Android SDK components (API 35)
        shell: bash
        run: |
          set -euxo pipefail
          SDKMANAGER="${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="${ANDROID_HOME}/cmdline-tools/bin/sdkmanager"
          fi
          echo "y" | "$SDKMANAGER" --sdk_root="${ANDROID_HOME}" --licenses || true
          echo "y" | "$SDKMANAGER" --sdk_root="${ANDROID_HOME}" "platforms;android-35" "build-tools;35.0.0"

      - name: Build release APK
        working-directory: bridge/insta360-android
        shell: bash
        run: |
          set -euxo pipefail
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            ./gradlew --version
            ./gradlew :app:assembleRelease --stacktrace
          else
            echo "Warnung: Gradle Wrapper fehlt. Fallback auf systemweiten Gradle (falls vorhanden)."
            gradle --version || true
            gradle :app:assembleRelease --stacktrace
          fi

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: insta360-android-app-release
          path: bridge/insta360-android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: warn